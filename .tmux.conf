set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# v and h are not bound by default, but we never know in the next versions...
unbind v
unbind h

unbind % # Split vertically
unbind '"' # Split horizontally

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

unbind r
bind r source-file ~/.tmux.conf # Reload config file

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

unbind n  #DEFAULT KEY: Move to next window
unbind w  #DEFAULT KEY: change current window interactively

bind n command-prompt "rename-window '%%'"
bind w new-window -c "#{pane_current_path}"

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

set -g base-index 1
set-window-option -g pane-base-index 1

set -g mouse on

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux after restart
set -g @plugin 'tmux-plugins/tmux-continuum' # saves sessions every 15 minutes
set -g @plugin 'dracula/tmux'

set -g @dracula-show-left-sep î‚¸
set -g @dracula-plugins "cpu-usage ram-usage"
set -g status-position top

run '~/.tmux/plugins/tpm/tpm'
